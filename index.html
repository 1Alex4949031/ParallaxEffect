<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parallax</title>
        <link rel="stylesheet" href="libs/package/swiper-bundle.min.css">
        <script src="libs/package/swiper-bundle.min.js" defer></script>
        <script src="libs/particles/particles.js" defer></script>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <div class="swiper slider">
            <div class="swiper-wrapper slider__wrapper">
                <div class="swiper-slide slider__item">
                    <div class="slider__layer" data-swiper-parallax="10%" style="background-image: url(img/gerald_background.jpg);"></div>
                    <canvas class="particles slider__layer" data-color="#FF3D00"></canvas>
                    <div class="slider__layer" data-swiper-parallax="27%" style="background-image: url(img/gerald_middle.png);"></div>
                    <div class="slider__layer" data-swiper-parallax="27%" style="background-image: url(img/gerald_foreground.png);"></div>
                </div>
                <div class="swiper-slide slider__item">
                    <div class="slider__layer" data-swiper-parallax="10%" style="background-image: url(img/ciri_background.png);"></div>
                    <canvas class="particles slider__layer" data-color="#FFEDC7"></canvas>
                    <div class="slider__layer" data-swiper-parallax="27%" style="background-image: url(img/ciri_foreground.png);"></div>
                </div>
                <div class="swiper-slide slider__item">
                    <div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/the_witcher_background.png);"></div>
                    <canvas class="particles slider__layer" data-color="#6E6C79"></canvas>
                    <div class="slider__layer" data-swiper-parallax="45%" style="background-image: url(img/the_witcher_foreground.png);"></div>
                </div>
            </div>
        </div>
    </body>
</html>
